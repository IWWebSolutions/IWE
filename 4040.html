<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page Not Found</title>
  <style>
    /* General Styles */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: #f0f4f8; /* Light blue background */
      color: #333;
      display: flex; 
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      text-align: center;
      position: relative;
    }

    /* SVG Animation */
    .svg-container {
      width: 300px;
      height: 300px;
      margin: 0 auto 20px;
    }

    .svg-container svg {
      width: 100%;
      height: 100%;
    }

    /* Lost Traveler Vector */
    #traveler {
      animation: float 3s ease-in-out infinite;
    }

    #cloud1 {
      animation: moveCloud 6s linear infinite;
    }

    #cloud2 {
      animation: moveCloud 8s linear infinite;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    @keyframes moveCloud {
      0% {
        transform: translateX(-100%);
      }
      100% {
        transform: translateX(100%);
      }
    }

    /* Text Styles */
    .title {
      font-size: 4rem;
      margin: 0;
      color: #333;
      animation: fadeIn 2s ease-in-out;
    }

    .subtitle {
      font-size: 1.2rem;
      margin: 10px 0 20px;
      color: #666;
      animation: fadeIn 2s ease-in-out;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    /* Home Link */
    .home-link {
      display: inline-block;
      padding: 10px 20px;
      font-size: 1rem;
      color: #fff;
      background: #667eea; /* Purple */
      border: 2px solid #667eea;
      border-radius: 25px;
      text-decoration: none;
      transition: background 0.3s ease, transform 0.3s ease;
    }

    .home-link:hover {
      background: #764ba2; /* Darker purple */
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="svg-container">
      <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
        <!-- Cloud 1 -->
        <path id="cloud1" fill="#D1E3F6" d="M50,50 Q55,40 60,50 T70,50 Q75,40 80,50 T90,50 Q95,40 100,50 T110,50 Q115,40 120,50 T130,50 Q135,40 140,50 T150,50 Q155,40 160,50 T170,50 Q175,40 180,50 T190,50 Q195,40 200,50 V70 H50 Z" />
        <!-- Cloud 2 -->
        <path id="cloud2" fill="#D1E3F6" d="M10,30 Q15,20 20,30 T30,30 Q35,20 40,30 T50,30 Q55,20 60,30 T70,30 Q75,20 80,30 T90,30 Q95,20 100,30 T110,30 Q115,20 120,30 T130,30 Q135,20 140,30 T150,30 Q155,20 160,30 T170,30 Q175,20 180,30 T190,30 Q195,20 200,30 V50 H10 Z" />
        <!-- Lost Traveler -->
        <g id="traveler" transform="translate(80, 100)">
          <circle cx="10" cy="10" r="10" fill="#FFD700" /> <!-- Head -->
          <rect x="5" y="20" width="10" height="20" fill="#FFA500" /> <!-- Body -->
          <line x1="5" y1="20" x2="0" y2="30" stroke="#FFA500" stroke-width="2" /> <!-- Left Arm -->
          <line x1="15" y1="20" x2="20" y2="30" stroke="#FFA500" stroke-width="2" /> <!-- Right Arm -->
          <line x1="10" y1="40" x2="5" y2="50" stroke="#FFA500" stroke-width="2" /> <!-- Left Leg -->
          <line x1="10" y1="40" x2="15" y2="50" stroke="#FFA500" stroke-width="2" /> <!-- Right Leg -->
        </g>
      </svg>
    </div>
    <h1 class="title">404</h1>
    <p class="subtitle">Looks like you're lost. Let's guide you back home.</p>
    <a href="/" class="home-link">Go Back Home</a>
  </div>

  <script>
    // Optional: Add any interactive JavaScript here if needed
    document.querySelector('.home-link').addEventListener('mouseover', () => {
      document.querySelector('.home-link').style.transform = 'scale(1.1)';
    });

    document.querySelector('.home-link').addEventListener('mouseout', () => {
      document.querySelector('.home-link').style.transform = 'scale(1)';
    });
  </script>
</body>
</html>
