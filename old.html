<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test TinyMCE</title>
    <script src="https://cdn.tiny.cloud/1/6ndzbwm4oqiwnddx1clb5gaz0fcyjobgc4mit34d5c5ez4cc/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            tinymce.init({
                selector: '#longDescription',
                plugins: 'advlist autolink lists link charmap preview anchor searchreplace visualblocks code fullscreen insertdatetime table emoticons',
                toolbar: 'undo redo | bold italic underline strikethrough | subscript superscript | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent | link table emoticons',
                menubar: false,
                height: 300,
            });
        });
    </script>
</head>
<body> 
    <div class="col-md-12">
        <label>Description</label>
        <textarea id="longDescription" name="longDescription"></textarea>
    </div>
</body>
</html>
