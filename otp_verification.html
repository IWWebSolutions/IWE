<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .otp-container {
            background: white;
            padding: 25px; 
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            animation: slideIn 0.5s ease-in-out;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .otp-input {
            width: 50px;
            height: 50px;
            text-align: center;
            font-size: 20px;
            border: 2px solid #007bff;
            margin: 5px;
            border-radius: 5px;
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="otp-container">
        <h4 class="mb-3">Verify OTP</h4>
        <p id="userDetails"></p>
        <form id="otpForm">
            <div class="d-flex justify-content-center">
                <input type="text" class="otp-input" maxlength="1" required>
                <input type="text" class="otp-input" maxlength="1" required>
                <input type="text" class="otp-input" maxlength="1" required>
                <input type="text" class="otp-input" maxlength="1" required>
            </div>
            <button type="submit" class="btn btn-success w-100 mt-3">Verify OTP</button>
        </form>
    </div>

    <script>
        // Get user details from URL
        const params = new URLSearchParams(window.location.search);
        const mobile = params.get('mobile');
        const company = params.get('company');
        
        document.getElementById('userDetails').innerText = `Verifying for: ${mobile}, ${company}`;

        // OTP form submission
        document.getElementById('otpForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            // Capture OTP values
            const otpInputs = document.querySelectorAll('.otp-input');
            let otpCode = '';
            otpInputs.forEach(input => otpCode += input.value);

            // Validate OTP (dummy validation for now)
            if (otpCode.length === 4) {
                alert(`OTP Verified! \nMobile: ${mobile} \nCompany: ${company}`);
            } else {
                alert('Invalid OTP. Please try again.');
            }
        });
    </script>

</body>
</html>
