<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Pop-up Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background: #f4f7fc;
            font-family: Arial, sans-serif;
        }
        .modal-content {
            border-radius: 12px;
            padding: 20px;
        }
        .modal-header {
            border-bottom: none;
            text-align: center;
        }
        .modal-title {
            color: #ff5733;
            font-weight: bold;
        }
        .form-control {
            border-radius: 25px;
            padding: 12px;
            font-size: 16px;
        }
        .btn-custom {
            background: #ff5733;
            border: none;
            padding: 12px;
            border-radius: 25px;
            font-size: 18px;
            color: white;
            width: 100%;
            transition: 0.3s;
        }
        .btn-custom:hover {
            background: #e04e2f;
        }
    </style>
</head>
<body>

    <!-- Bootstrap Modal -->
    <div class="modal fade" id="popupModal" data-bs-backdrop="static" data-bs-keyboard="true" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="text-center modal-title "> IndiaWorldExports</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p class=" text-muted">&nbsp; &nbsp;Enter your details to proceed</p>
                    <form id="userForm">
                        <div class="mb-3">
                            <input type="tel" id="mobile" class="form-control" placeholder="Enter Mobile Number" required>
                        </div>
                        <div class="mb-3">
                            <input type="text" id="company" class="form-control" placeholder="Enter Company Name" required>
                        </div>
                        <button type="submit" class="btn btn-custom">Get OTP</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Automatically show modal on page load
        window.onload = function() {
            var myModal = new bootstrap.Modal(document.getElementById('popupModal'), {
                keyboard: true
            });
            myModal.show();
        };

        // Form submission and redirection to OTP page
        document.getElementById('userForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const mobile = document.getElementById('mobile').value;
            const company = document.getElementById('company').value;
            
            window.location.href = `otp_verification.html?mobile=${mobile}&company=${company}`;
        });
    </script>

</body>
</html>
