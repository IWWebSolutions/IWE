<body>

    <div id="header"></div> 

    <!-- Testimonials Section -->

                        <p class="leading-relaxed mb-6">
                            Synth chartreuse iPhone lomo cray raw denim brunch everyday carry neutra before they sold out fixie 90's 
                            microdosing. Tacos pinterest fanny pack venmo, post-ironic heirloom try-hard pabst authentic Iceland.
                        </p>
                        <a class="inline-flex items-center">
                            <img 
                                alt="testimonial" 
                                src="https://dummyimage.com/106x106" 
                                class="w-12 h-12 rounded-full flex-shrink-0 object-cover object-center"
                            >
                            <span class="flex-grow flex flex-col pl-4">

        </div>
    </section>

    <div id="footer"></div>

    <!-- Scripts -->
    <script src="js/vendor/jquery-1.12.4.min.js"></script>
    <script src="js/vendor/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/ajax-mail.js"></script>
    <script src="js/jquery.meanmenu.min.js"></script>
    <script src="js/wow.min.js"></script>
    <script src="js/slick.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/jquery.magnific-popup.min.js"></script>
    <script src="js/isotope.pkgd.min.js"></script>
    <script src="js/imagesloaded.pkgd.min.js"></script>
    <script src="js/jquery.mixitup.min.js"></script>
    <script src="js/jquery.countdown.min.js"></script>
    <script src="js/jquery.counterup.min.js"></script>
    <script src="js/waypoints.min.js"></script>
    <script src="js/jquery.barrating.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/venobox.min.js"></script>
    <script src="js/jquery.nice-select.min.js"></script>
    <script src="js/scrollUp.min.js"></script>
    <script src="js/main.js"></script>

    <!-- Load Head, Header, and Footer -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Load head content
            fetch('head.html')
                .then(res => {
                    if (!res.ok) throw new Error('Head file not found');
                    return res.text();
                })
                .then(data => {
                    document.getElementById('head').innerHTML = data;
                })
                .catch(error => console.error('Error loading head:', error));

            // Load header content
            fetch('header.html')
                .then(res => {
                    if (!res.ok) throw new Error('Header file not found');
                    return res.text();
                })
                .then(data => {
                    document.getElementById('header').innerHTML = data;
                })
                .catch(error => console.error('Error loading header:', error));

            // Load footer content
            fetch('footer.html')
                .then(res => {
                    if (!res.ok) throw new Error('Footer file not found');
                    return res.text();
                })
                .then(data => {
                    document.getElementById('footer').innerHTML = data;
                })
                .catch(error => console.error('Error loading footer:', error));
        });

        document.addEventListener("DOMContentLoaded", function() {
            // Change href dynamically for .redirect links
            document.querySelectorAll(".redirect").forEach(link => {
                link.setAttribute("href", "maintenance.html");

                link.addEventListener("click", function(event) {
                    event.preventDefault();
                    window.location.href = "maintenance.html";
                });
            });

            // Change href dynamically for .soon links
            document.querySelectorAll(".soon").forEach(link => {
                link.setAttribute("href", "coming-soon.html");

                link.addEventListener("click", function(event) {
                    event.preventDefault();
                    window.location.href = "coming-soon.html";
                });
            });
        });
    </script>
</body>
</html>
