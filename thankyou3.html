<!doctype html>
<html class="no-js" lang="zxx">
    
<!-- checkout31:27-->
<div id="head"></div>
    <body>
        <div id="header"></div>
            <!-- Header Area End Here -->
            <!-- Begin Li's Breadcrumb Area -->
            <div class="breadcrumb-area">
                <div class="container">
                    <div class="breadcrumb-content">
                        <ul>
                            <li><a href="index.html">Home</a></li>
                            <li class="active">Successful Checkout</li>
                        </ul>
                    </div>
                </div>
            </div>
            <!-- Li's Breadcrumb Area End Here -->
            <!--Checkout Area Strat-->
            <div class="checkout-area pt-60 pb-30">
                <div class="container">
                    <div class="row">
                        <div class="col-12">
                            <div class="your-order">
                                <center><h3>Thank You for Buying Our Plan!</h3></center>
                                <div class="your-order-table table-responsive">
                                    <table class="table"> 
                                        <thead>
                                            <tr>
                                                <th class="cart-product-name">Order Number</th>
                                                <th class="cart-product-total">IWE-0112</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr class="cart_item">
                                              <td class="cart-product-name"> Package Name</td>
                                              <td class="cart-product-total"><span class="amount">Premium Membership</span></td>  
                                            </tr>
                                            <tr class="cart_item">
                                                <td class="cart-product-name"> Package Price</td>
                                                <td class="cart-product-total"><span class="amount">Rs. 129800.00</span></td>  
                                              </tr>
                                              <tr class="cart_item">
                                                <td class="cart-product-name">Transaction ID</td>
                                                <td class="cart-product-total"><span class="amount">IWE-0112</span></td>  
                                              </tr>
                                        </tbody>
                                        <tfoot>
                                            <tr class="order-total">
                                                <th>Payment Status</th>
                                                <td><strong><span class="amount">Success</span></strong></td>
                                            </tr>
                                        </tfoot>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--Checkout Area End-->
            <!-- Begin Footer Area -->
            <div class="footer">
                <!-- Footer Static Top Area End Here -->
                <div id="footer"></div>
            </div>
            <!-- Footer Area End Here -->
        </div>
        <!-- Body Wrapper End Here -->
        <!-- jQuery-V1.12.4 -->
        <script src="js/vendor/jquery-1.12.4.min.js"></script>
        <!-- Popper js -->
        <script src="js/vendor/popper.min.js"></script>
        <!-- Bootstrap V4.1.3 Fremwork js -->
        <script src="js/bootstrap.min.js"></script>
        <!-- Ajax Mail js -->
        <script src="js/ajax-mail.js"></script>
        <!-- Meanmenu js -->
        <script src="js/jquery.meanmenu.min.js"></script>
        <!-- Wow.min js -->
        <script src="js/wow.min.js"></script>
        <!-- Slick Carousel js -->
        <script src="js/slick.min.js"></script>
        <!-- Owl Carousel-2 js -->
        <script src="js/owl.carousel.min.js"></script>
        <!-- Magnific popup js -->
        <script src="js/jquery.magnific-popup.min.js"></script>
        <!-- Isotope js -->
        <script src="js/isotope.pkgd.min.js"></script>
        <!-- Imagesloaded js -->
        <script src="js/imagesloaded.pkgd.min.js"></script>
        <!-- Mixitup js -->
        <script src="js/jquery.mixitup.min.js"></script>
        <!-- Countdown -->
        <script src="js/jquery.countdown.min.js"></script>
        <!-- Counterup -->
        <script src="js/jquery.counterup.min.js"></script>
        <!-- Waypoints -->
        <script src="js/waypoints.min.js"></script>
        <!-- Barrating -->
        <script src="js/jquery.barrating.min.js"></script>
        <!-- Jquery-ui -->
        <script src="js/jquery-ui.min.js"></script>
        <!-- Venobox -->
        <script src="js/venobox.min.js"></script>
        <!-- Nice Select js -->
        <script src="js/jquery.nice-select.min.js"></script>
        <!-- ScrollUp js -->
        <script src="js/scrollUp.min.js"></script>
        <!-- Main/Activator js -->
        <script src="js/main.js"></script>
        <script>
            document.addEventListener('DOMContentLoaded', () => {
                // Load head content
                fetch('head.html')
                    .then(res => {
                        if (!res.ok) throw new Error('Head file not found');
                        return res.text();
                    })
                    .then(data => {
                        document.getElementById('head').innerHTML = data;
                    })
                    .catch(error => console.error('Error loading head:', error));
        
                // Load header content
                fetch('header.html')
                    .then(res => {
                        if (!res.ok) throw new Error('Header file not found');
                        return res.text();
                    })
                    .then(data => {
                        document.getElementById('header').innerHTML = data;
                    })
                    .catch(error => console.error('Error loading header:', error));
        
                // Load footer content
                fetch('footer.html')
                    .then(res => {
                        if (!res.ok) throw new Error('Footer file not found');
                        return res.text();
                    })
                    .then(data => {
                        document.getElementById('footer').innerHTML = data;
                    })
                    .catch(error => console.error('Error loading footer:', error));
            });

            document.addEventListener("DOMContentLoaded", function() {
            // Change href dynamically for .redirect links
            document.querySelectorAll(".redirect").forEach(link => {
                link.setAttribute("href", "maintenance.html");

                link.addEventListener("click", function(event) {
                    event.preventDefault();
                    window.location.href = "maintenance.html";
                });
            });

            // Change href dynamically for .soon links
            document.querySelectorAll(".soon").forEach(link => {
                link.setAttribute("href", "coming-soon.html");

                link.addEventListener("click", function(event) {
                    event.preventDefault();
                    window.location.href = "coming-soon.html";
                });
            });
        });
        </script>
    </body>

</html>
